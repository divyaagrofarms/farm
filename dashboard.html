  <main>
    <h2>Farm Dashboard</h2>
    <section class="dashboard">
      <div class="herd">
        <h3>Herd</h3>
        <p id="pig-count">Total pigs: 0</p>
        <div id="pig-list" class="pig-list"></div>
      </div>

      <aside class="sidebar">
        <h3>Add a Pig</h3>
        <form id="pig-form">
          <input type="text" name="name" placeholder="Name" required>
          <input type="number" name="age" placeholder="Age (months)">
          <input type="number" name="weight" placeholder="Weight (kg)">
          <button type="submit" class="btn">Add Pig</button>
        </form>

        <h3>Feed Calculator</h3>
        <p id="feed-display">0 kg per day</p>
      </aside>
    </section>
